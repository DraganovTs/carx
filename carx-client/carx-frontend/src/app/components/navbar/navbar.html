<header class="navbar">
  <div class="navbar-content">
    <!-- Logo -->
    <div class="logo" (click)="goHome()">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-2-3-2h-2c-1.7 0-3 1.3-3 3"/>
        <path d="M5 17H3c-.6 0-1-.4-1-1v-3c0-.9.7-1.7 1.5-1.9C5.3 10.6 8 10 8 10s1.3-2 3-2h2c1.7 0 3 1.3 3 3v6"/>
      </svg>
      <h2>Car<span>X</span></h2>
    </div>

    <!-- Navigation -->
    <nav class="nav-links">
      <button (click)="goHome()" routerLinkActive="active">Home</button>
      <button (click)="goListings()" routerLinkActive="active">Browse Cars</button>
      <button *ngIf="isLoggedIn" (click)="goPost()">List Your Car</button>

      <!-- ADMIN ONLY -->
      <button *ngIf="isAdmin" (click)="goAdminUsers()">All Users</button>
      <button *ngIf="isAdmin" (click)="goPendingCars()">Pending Approvals</button>
    </nav>

    <!-- Auth -->
    <div class="auth-area">
      <div *ngIf="isLoggedIn" class="user-chip">
        <span>{{ userEmail }}</span>
        <button class="logout" (click)="logout()">Logout</button>
      </div>

      <div *ngIf="!isLoggedIn">
        <button class="btn-login" (click)="goLogin()">Login</button>
        <button class="btn-register" (click)="goRegister()">Register</button>
      </div>
    </div>
  </div>
</header>
